<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- See fonts-conf(5) for details. -->

    <match target="pattern"> <!-- "sans-serif" family -->
        <test qual="any"    name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend_first"><string>Iosevka Aile</string></edit>
        <edit name="family" mode="prepend"><string>emoji</string></edit>
    </match>

    <match target="pattern"> <!-- "serif" family -->
        <test qual="any"    name="family"><string>serif</string></test>
        <edit name="family" mode="prepend_first"><string>Iosevka Etoile</string></edit>
        <edit name="family" mode="prepend"><string>emoji</string></edit>
    </match>

    <match target="pattern"> <!-- "monospace" family -->
        <test qual="any"    name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend_first"><string>Iosevka Term</string></edit>
        <edit name="family" mode="prepend"><string>emoji</string></edit>
    </match>

    <match target="pattern"> <!-- "emoji" family -->
        <test qual="any"    name="family"><string>emoji</string></test>
        <edit name="family" mode="prepend"><string>Twemoji</string></edit>
    </match>
</fontconfig>
