<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
        <edit name="rgba" mode="assign"><const>none</const></edit>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="lcdfilter" mode="assign"><const>lcdnone</const></edit>
        <edit name="dpi" mode="assign"><double>192</double></edit>
    </match>

    <!-- Assign generic font families -->
    <match target="pattern"> <!-- "serif" family -->
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend_first"><string>IBM Plex Serif</string></edit>
        <edit name="family" mode="prepend"><string>Twitter Color Emoji</string></edit>
    </match>

    <match target="pattern"> <!-- "sans-serif" family -->
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend_first"><string>IBM Plex Sans</string></edit>
        <edit name="family" mode="prepend"><string>Twitter Color Emoji</string></edit>
    </match>
    <match target="pattern"> <!-- "monospace" family -->
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend_first"><string>IBM Plex Mono</string></edit>
        <edit name="family" mode="prepend"><string>Twitter Color Emoji</string></edit>
    </match>

    <alias binding="strong"> <!-- "emoji" family -->
        <family>emoji</family>
        <default><family>Twitter Color Emoji</family></default>
    </alias>
    
    <!-- Create aliases for other common emoji families -->
    <alias binding="strong">
        <family>Apple Color Emoji</family>
        <prefer><family>Twitter Color Emoji</family></prefer>
        <default><family>sans-serif</family></default>
    </alias>
    <alias binding="strong">
        <family>Segoe UI Emoji</family>
        <prefer><family>Twitter Color Emoji</family></prefer>
        <default><family>sans-serif</family></default>
    </alias>
    <alias binding="strong">
        <family>Noto Color Emoji</family>
        <prefer><family>Twitter Color Emoji</family></prefer>
        <default><family>sans-serif</family></default>
    </alias>
</fontconfig>
