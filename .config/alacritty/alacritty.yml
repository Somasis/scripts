window:
    dynamic_padding: false
    decorations: none

scrolling:
    history: 10000
    multiplier: 2

font:
    normal:
        family: "IBM Plex Mono"
        style: Regular
    italic:
        family: "IBM Plex Mono"
        style: Italic
    size: 10

colors:
    primary:
        background: '0x17181a'
        foreground: '0xffffff'

    normal:
        black:      '0x4b4b4b'
        red:        '0xe25f5f'
        green:      '0xbdcd6a'
        yellow:     '0xef9324'
        blue:       '0x438dc5'
        magenta:    '0xc54d7a'
        cyan:       '0x499baf'
        white:      '0xd8c7c7'

    bright:
        black:      '0x777777'
        red:        '0xf78d8d'
        green:      '0xd7f0a4'
        yellow:     '0xfae56d'
        blue:       '0x96c7ec'
        magenta:    '0xf97cac'
        cyan:       '0x30d0f2'
        white:      '0xe0d6d6'

cursor:
    style: Beam
    unfocused_hollow: true

draw_bold_text_with_bright_colors: false

visual_bell:
    duration: 0

dynamic_title: true

selection:
    save_to_clipboard: true

mouse_bindings:
    - { mouse: Middle, action: PasteSelection }
